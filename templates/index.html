{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
</head>

<body>
    <h1>{{mensaje}}</h1>

    <ul class="list-group">
        {% for alumno in alumnos %}
        <li class="list-group-item">{{alumno.nombre}} - {{alumno.edad}}
            {% if alumno.aprobo %}
            si aprobo
            {% else %}
            no aprobo
            {% endif %}
        </li>
        {% endfor %}
    </ul>

    <img src="{% static 'img/sena.jpg' %}" width="200" alt="Mi imagen del SENA">


    <div class="container">
        <div class="row">
            <div class="col-3">
            </div>
            <div class="col-6">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        {% for slide in slider %}
                        <div class="carousel-item {% if slide.activo %} active {%endif%}">
                            <img src="{% static slide.src %}" class="{{slide.class}}" alt="{{slide.alt}}">
                        </div>
                        {% endfor %}
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>

            </div>
            <div class="col-3">
            </div>
        </div>
    </div>


    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script>

    </script>
</body>

</html>
